{% extends 'base.html' %}

{% block content %}
    <h1>New Song</h1>
    <p>Add a new song for {{ artist.name }}</p>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

    <a href="{% url 'artist_detail' pk=artist.pk %}">Back to Artist</a>
{% endblock %}
